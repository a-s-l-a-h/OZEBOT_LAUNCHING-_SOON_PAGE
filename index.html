<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OZEBOT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #121212 0%, #2c3e50 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
        }

        .logo {
            font-weight: 700;
            font-size: 3.5rem;
            color: #4285f4;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(66, 133, 244, 0.5);
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            color: rgba(255,255,255,0.9);
        }

        .info-box {
            background: rgba(255,255,255,0.05);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        h2 {
            color: #4285f4;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        p {
            color: rgba(255,255,255,0.8);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        ul {
            list-style-type: none;
            text-align: left;
            margin: 1.5rem 0;
        }

        ul li {
            margin-bottom: 0.75rem;
            position: relative;
            padding-left: 1.5rem;
            color: rgba(255,255,255,0.8);
        }

        ul li:before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #ff6b6b;
        }

        footer {
            margin-top: 2rem;
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">OZEBOT</div>
        <div class="tagline">Exploring the Future of IoT and Automation</div>
        
        <div class="info-box">
            <h2>About This Domain</h2>
            <p>This domain is reserved for future development of OZEBOT, a concept focused on IoT automation technologies with special applications in agriculture and other industries.</p>
        </div>
        

        
    
    </div>
</body>
</html>
